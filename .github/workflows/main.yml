name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: |
        cd SlnProdutos
        dotnet restore
    - name: Build
      run: |
        cd SlnProdutos
        dotnet build --no-restore
    - name: Test
      run: dotnet test GeekBurguer.Products.UnitTests/GeekBurguer.Products.UnitTests.csproj
    - name: Publish
      run: |
        cd RandisGeek
        dotnet publish --no-restore -o ./out /p:Version=2.0.${{ github.run_number }}
    - name: Pack
      run: |
        cd RandisGeek
        dotnet pack --no-restore -o ./nupkgs /p:Version=2.0.${{ github.run_number }}  
